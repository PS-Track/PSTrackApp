on:
  pull_request:
    types: [ opened, synchronize, closed ]

env:
  VERCEL_ACCESS_TOKEN: ${{ secrets.VERCEL_ACCESS_TOKEN }}
  VERCEL_PROJECT_ID: <YOUR_VERCEL_PROJECT_ID>


jobs:
  prettier:
    name: Run Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: '>=16'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run format

  eslint:
    name: Run Eslint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: '>=16'

      - name: Install dependencies
        run: npm ci

      - name: Run Eslint
        run: npm run lint

  typescript:
    name: Run TS type check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: '>=16'

      - name: Install dependencies
        run: npm ci

      - name: Run TS type checks
        run: npm run tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest

    needs:
      - prettier
      - eslint
      - typescript

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: '>=16'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
